<!DOCTYPE html>
<html>
<head>
	<title>width&height</title>
		<!-- boostrap css framework -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- jquery CDN-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<!-- icons -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<!-- Boostrap JS files-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Width</h1>
	<div class="p-3 mb-2 bg-danger text-dark w-25">Width 25%</div>
	<div class="p-3 mb-2 bg-danger text-dark w-50">Width 50%</div>
	<div class="p-3 mb-2 bg-danger text-dark w-75">Width 75%</div>
	<div class="p-3 mb-2 bg-danger text-dark w-100">Width 100%</div>

	<br>

	<h1>Height</h1>
	<div class="container">
	<div style="height: 300px;border: 1px solid #333;">
	<div class="p-3 mb-2 bg-danger text-dark d-inline-block h-25">Height 25%</div>
	<div class="p-3 mb-2 bg-danger text-dark d-inline-block h-50">Height 50%</div>
	<div class="p-3 mb-2 bg-danger text-dark d-inline-block h-75">Height 75%</div>
	<div class="p-3 mb-2 bg-danger text-dark d-inline-block h-100">Height 100%</div>
	</div>
	</div>

	<br>

	<h1>Borders</h1>
	<div class="p-3 mb-2 bg-light border">Regular border</div>
	<div class="p-3 mb-2 bg-light border border-primary">Primary border</div>
	<div class="p-3 mb-2 bg-light border border-primary rounded">Rounded border</div>
	<div class="p-3 mb-2 bg-light border border-secondary">secondary border</div>
	<div class="p-3 mb-2 bg-light border border-danger">danger border</div>


</body>
</html>
